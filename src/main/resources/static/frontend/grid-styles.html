<dom-module id="my-grid-theme" theme-for="vaadin-grid">
    <template>
        <style>
            [part~="cell"].warning {
                background: rgb(245, 245, 25);
            }
            [part~="cell"].danger {
                background: firebrick;
            }
            [part~="cell"].fine {
                background: green;
            }
        </style>
    </template>
</dom-module>
